<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Love</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="app">
        <!-- Header -->
        <header class="header">
            <h1>My Love</h1>
        </header>

        <!-- Main Section -->
        <main class="main">
            <!-- Image Section -->
            <div class="image-container">
                <img id="user-image" src="https://fn747.github.io/images/default.png" alt="User Image">
            </div>

            <!-- Date -->
            <div class="date">Kein Datum angegeben!</div>

            <!-- Personalized Message Section -->
            <section class="personal-message">
                <h3>NACHRICHT:</h3>
                <p id="message">Keine Nachricht angegeben.</p>
            </section>

            <!-- Relationship Duration -->
            <section class="duration">
                <h2>IHR SEID ZUSAMMEN SEIT</h2>
                <p></p>
            </section>

            <!-- Conversion Section -->
            <section class="conversion">
                <h3>DAS ENTSPRICHT</h3>
                <ul></ul>
            </section>

            <!-- NFC Input (Automatically Loads Image) -->
            <section class="nfc-test">
                <input type="text" id="nfc-input" placeholder="Enter NFC ID">
            </section>
        </main>

        <!-- Footer Section -->
        <footer class="footer">
            <button class="remove-ads">
                <span>Entwickelt von: @pokloni_bec_geschenke_wien</span>
            </button>
        </footer>
    </div>
</body>

</html>
